[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: Integration tests (require GPU, slow)
    slow: Slow tests
    unit: Unit tests (fast, no external dependencies)

# Test output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    
# Coverage options (if using pytest-cov)
# addopts = --cov=src/keypilot --cov-report=html --cov-report=term

# Ignore directories
norecursedirs = .git .temp venv env build dist *.egg

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

